<script>
    // it make into asending and when we reverse it make into desending
    var a=[10,12,14,20,30,40,50,60,70,80,90,0,11,15]
    var r=a.sort()
    document.write(r+"<br>");
    var r=a.sort().reverse()
    document.write(r+"<br>");
    // slice remove all the numbr just stay the condition number
    r=a.slice(0,10);
    document.write(r);
</script>
